<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="body">
        <form action="#" method="post">
            <div class="upper-body">
                <div class="left-part">
                    <label for="Full Name">Full Name</label>
                    <input type="text" name="name" placeholder="Full Name" required />

                    <label for="Father Name">Father Name</label>
                    <input type="text" name="Father Name" placeholder="Father Name" required />

                    <label for="Phone Number">Phone Number</label>
                    <input type="tel" name="Phone Number" placeholder="Phone Number" required />

                    <label for="CNIC">CNIC</label>
                    <input type="number" name="CNIC" placeholder="Student CNIC" required />

                    <label for="Father's CNIC">Father's CNIC</label>
                    <input type="number" name="Father's CNIC" placeholder="Father's CNIC" required />

                    <label for="Email Address">Email Address</label>
                    <input type="email" name="Email Address" placeholder="Email Address" required />
                </div>

                <div class="right-part">
                    <label for="Country">Select Country</label>
                    <select name="Country">
                        <option value="Pakistan">Pakistan</option>
                        <option value="Turkey">Turkey</option>
                    </select>

                    <label for="City">Select City</label>
                    <select name="City">
                        <option value="Karachi">Karachi</option>
                        <option value="Faislabad">Faislabad</option>
                        <option value="Islamabad">Islamabad</option>
                    </select>

                    <label for="Date of Birth">Date of Birth</label>
                    <input type="date" name="Date of Birth" required />

                    <label for="Gender">Select Gender</label>
                    <select name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="Computer Proficiency">Select Your Computer Proficiency</label>
                    <select name="Computer Proficiency">
                        <option value="None">None</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>

                    <label for="Course">Course</label>
                    <select name="Course">
                        <option value="Graphic Designing">Graphic Designing</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Game Development">Game Development</option>
                    </select>
                </div>
            </div>

            <div class="lower-body">
                <label for="Address">Address</label>
                <input type="text" name="Address">

                <label for="Last Qualification">Last Qualification</label>
                <select name="Last Qualification">
                    <option value="Matric">Matric</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Masters">Masters</option>
                    <option value="Ph.D">Ph.D</option>
                    <option value="Other">Other</option>
                </select>

                <label for="Laptop">Do You Have a Laptop?</label>
                <select name="Laptop">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
